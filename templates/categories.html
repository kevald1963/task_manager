{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h4>Categories List</h4>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <!-- DONE and EDIT buttons for category -->
                <a href="{{ url_for('delete_category', category_id = category._id) }}" class="waves-effect waves-light btn btn_small">Done</a>
                <a href="{{ url_for('edit_category', category_id = category._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>              
                <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
